twitter {
  // fill in the 4 tokens generated by https://apps.twitter.com/
  consumerkey = ""
  consumersecret = ""
  accesstoken = ""
  accesstokensecret = ""
}

spark {
  windowInterval = 60
  intervalSecs = 2
  noOfPartitions = 1
  tweetsDir = "/Users/amywong/TwitterStream/tweets"
  checkoutDir = "/Users/amywong/TwitterStream/checkpoint"
}

akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}